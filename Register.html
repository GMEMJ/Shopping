<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物網頁</title>
  <!-- Vue3引入 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/sidebar.css">
</head>

<body>
  <div id="app">
    <!-- 導覽列(Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- LOGO -->
        <a class="navbar-brand" href="#">
          <div class="d-flex align-items-center">
            <img src="./images/LOGO.png" alt="LOGO" width="50" height="50" class="">
            <span class="d-inline-block fs-2 ms-2">購物網站(註冊)</span>
          </div>
        </a>

        <!-- Toggle-Button(切換選單按鈕) -->
        <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 測攔項目 -->
        <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">

          <!-- 測攔標頭(header) -->
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">購物網站</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>

          <!-- 測攔內容(body) -->
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center align-items-center fs-4 flex-grow-1">
              <li class="nav-item mx-2" v-for="link in navLinks" :key="link.text">
                <a class="nav-link" :class="{ active: link.active }" :href="link.href"></a>
              </li>
            </ul>
            <!-- 登入(login) / 註冊(register) -->
            <div class="d-flex justify-content-center align-items-center gap-3 m-3 ">
              <a href="./index.html" class="btn btn-light fs-5">返回首頁</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- 登入表單 -->
    <div class="row user" style="min-height: 600px;">
      <div class="userContent d-flex justify-content-end">
        <div class="userForm col-12 col-md-4 rounded-3 ">
          <h1 class="text-center">註冊</h1>
          <form>
            <div class="mb-3">
              <label for="account" class="form-label">電話號碼</label>
              <input type="text" class="form-control" id="account" placeholder="請電話號碼">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">帳號</label>
              <input type="password" class="form-control" id="password" placeholder="請輸入帳號">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密碼</label>
              <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">再次輸入密碼</label>
              <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">註冊</button>
            <hr>

            <div class="googleLogin d-flex justify-content-center mb-3">
              <button type="button" class="btn btn-outline-dark w-50 mt-2">Google</button>
            </div>
            <div class="d-flex justify-content-center">
              <span>已經有帳號了?那請您點選這邊<a href="./Login.html" style="text-decoration: none;">登入</a></span>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
