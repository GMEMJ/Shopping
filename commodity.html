<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物網站</title>

  <link rel="website icon" href="./images/LOGO.png">
  <!-- Vue3引入 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/commodityCss.css">
</head>

<body>
  <div id="app">
    <!-- 導覽列(Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- LOGO -->
        <a class="navbar-brand" href="#">
          <div class="d-flex align-items-center">
            <img src="./images/LOGO.png" alt="LOGO" width="50" height="50" class="">
            <span class="d-inline-block fs-2 ms-2">購物網站</span>
          </div>
        </a>
    
        <!-- Toggle-Button(切換選單按鈕) -->
        <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- 測攔項目 -->
        <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
    
          <!-- 測攔標頭(header) -->
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">購物網站</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
    
          <!-- 測攔內容(body) -->
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center align-items-center fs-4 flex-grow-1">
              <li class="nav-item mx-2" v-for="link in navLinks" :key="link.text">
                <a class="nav-link" :class="{ active: link.active }" :href="link.href">{{ link.text }}</a>
              </li>
            </ul>
            <!-- 登入(login) / 註冊(register) -->
            <div class="d-flex justify-content-center align-items-center gap-3 m-3 ">
              <a href="./Login.html" class="btn btn-outline-light fs-5">登入</a>
              <a href="./Register.html" class="btn btn-light fs-5">註冊</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- 搜尋列 -->
    <div class="formSet">
      <div class="container d-flex justify-content-center ">
        <form style="width: 700px;" class="input-group">
          <input class="form-control me-2" type="search" placeholder="搜尋你想要的物品~" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">搜尋</button>
        </form>
      </div>
    </div>
    
    <!-- 商品活動幻燈片 -->
    <div id="snacks" class="carousel slide" data-bs-ride="carousel">
    
      <!-- 圖片下方圖示 -->
      <div class="carousel-indicators">
        <button v-for="(item, index) in carouselItems" :key="index" type="button" data-bs-target="#snacks"
          :data-bs-slide-to="index" :class="{ active: index === 0 }" aria-current="index === 0"
          :aria-label="'Slide ' + (index + 1)"></button>
      </div>
    
      <!-- 商品內容 -->
      <div class="carousel-inner">
        <div class="carousel-item" :class="{ active: index === 0 }" v-for="(item, index) in carouselItems" :key="index">
          <img :src="item.image" class="d-block w-100" :alt="'Slide ' + (index + 1)">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{ item.title }}</h5>
          </div>
        </div>
      </div>
    
      <!-- 箭頭圖示 -->
      <button class="carousel-control-prev" type="button" data-bs-target="#snacks" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#snacks" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- 商品 -->
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3 d-flex">
          <!-- 商品分類 -->
          <div class="PC me-5 ">
            <p class="card-title">商品分類列表</h5>
            <hr>
            <h4 class="card-text">糖果類別</h4>
            <h4 class="card-text">餅乾類別</h4>
            <h4 class="card-text">飲料類別</h4>
          </div>

          
        </div>
        <div class="col-12 col-md-9">
          <!-- 各種商品 -->
          <div class="commodity mb-3">
            <div class="commodity-sift d-flex align-items-center">
              <p class="sift-title me-2">篩選</p>
              <button type="button" class="btn btn-info me-2">綜合排名</button>
              <button type="button" class="btn btn-warning me-2">最新</button>
              <button type="button" class="btn btn-danger me-2">最熱賣</button>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  價格
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">價格由低到高</a></li>
                  <li><a class="dropdown-item" href="#">價格有高到低</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- 商品內容 -->
          <div class="product_contents mb-3">
            <div class="row">
              <div class="col-12 col-md-3" v-for="(product, index) in products" :key="index">
                <a :href="'./product.html'" class="card-link custom-card-link">
                  <div class="card">
                    <img :src="product.image" class="card-img-top" :alt="product.name">
                    <div class="card-body">
                      <h5 class="card-title">{{ product.name }}</h5>
                      <p class="card-text">{{ product.description }}</p>
                      <p class="card-text">價格: {{ product.price }}</p>
                      <a href="#" class="btn btn-primary btn-sm">加入購物車</a>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!-- 商品分頁 -->
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous" @click.prevent="currentPage > 1 && (currentPage -= 1)">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" v-for="page in totalPages" :key="page" :class="{ active: page === currentPage }">
                <a class="page-link" href="#" @click.prevent="currentPage = page">{{ page }}</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next" @click.prevent="currentPage < totalPages && (currentPage += 1)">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <script>
    Vue.createApp({
      data() {
        return {
          currentPage: 1,
          totalPages: 3,
          // 導覽列(Navbar)
          navLinks: [
            { text: '首頁', href: './index.html', active: false },
            { text: '各種商品', href: './commodity.html', active: true },
            { text: '關於我們', href: '#', active: false },
          ],
          // 商品活動幻燈片
          carouselItems: [
            { image: 'https://picsum.photos/300/100?random=1', title: '餅乾類' },
            { image: 'https://picsum.photos/300/100?random=2', title: '糖果類' },
            { image: 'https://picsum.photos/300/100?random=3', title: '飲料類' },
          ],
          // 商品清單資料
          products: [
            {
              id:1,
              name: '商品名稱1',
              description: '商品描述1',
              price: 100,
              image: 'https://via.placeholder.com/200'
            },
            {
              id: 2,
              name: '商品名稱2',
              description: '商品描述2',
              price: 150,
              image: 'https://via.placeholder.com/200'
            },
            {
              id: 3,
              name: '商品名稱3',
              description: '商品描述3',
              price: 200,
              image: 'https://via.placeholder.com/200'
            },
            {
              name: '商品名稱3',
              description: '商品描述3',
              price: 200,
              image: 'https://via.placeholder.com/200'
            }
          ]
        }
      },
      methods: {
        goToPage(pageNumber) {
          // 可以在這裡加入其他邏輯，例如從伺服器加載相應頁面的商品數據等
          this.currentPage = pageNumber;
        }
      }
    }).mount('#app')
  </script>

  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
